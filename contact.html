<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact section</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <!--Front awesome icnon link-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Here the dynamic navbar-->
    <div id="navbar" class="sticky top-0 z-50">

    </div>
    <div class="min-h-screen flex items-center justify-center ">
        <div class="container max-w-5xl mx-auto p-6">
            <h1 class="text-5xl font-bold text-center">Contact</h1>
            <p class="text-center text-gray-600 mt-2 text-lg">We are here to help.</p>
    
            <div class="grid md:grid-cols-2 gap-10 mt-10">
                <!-- Contact Info -->
                <div class="md:mt-20">
                    <h2 class="text-3xl font-bold mb-4 ">Contact Astroship</h2>
                    <p class="text-gray-600 font-medium text-lg mb-6">
                        Have something to say? We are here to help. Fill up the form or send an email or call.
                    </p>
                    <ul class="space-y-4 text-gray-700">
                        <li class="flex items-center space-x-3">
                            <span class="text-xl text-gray-500">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                            <span>Dhaka Bangladesh</span>
                        </li>
                        <li class="flex items-center space-x-3">
                            <span class="text-xl text-gray-500">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span>youremai@.com</span>
                        </li>
                        <li class="flex items-center space-x-3">
                            <span class="text-xl text-gray-500">
                                <i class="fas fa-phone"></i>
                            </span>
                            <span>+088000000000</span>
                        </li>
                    </ul>
                </div>
    
                <!-- Contact Form -->
                <div>
                    <form action="#" class="space-y-5">
                        <div>
                            <label for="fullName" class="block text-gray-700">Full Name</label>
                            <input
                                type="text"
                                id="fullName"
                                placeholder="Please enter your Full Name"
                                class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400 focus:outline-none"
                            />
                        </div>
                        <div>
                            <label for="emailAddress" class="block text-gray-700">Email Address</label>
                            <input
                                type="email"
                                id="emailAddress"
                                placeholder="Please enter your Email Address"
                                class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400 focus:outline-none"
                            />
                        </div>
                        <div>
                            <label for="message" class="block text-gray-700">Your Message</label>
                            <textarea
                                id="message"
                                rows="5"
                                placeholder="Type Your Message"
                                class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:ring focus:ring-gray-400 focus:outline-none"
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-black text-white py-3 rounded-md hover:bg-gray-800 transition"
                        >
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="mt-16 text-center font-bold text-gray-600 mb-16">
            <h1>&copy;Developed by Joy 2024</h1>
        </div>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
